<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="src/styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="my-weather-app">
                <h1>Weather</h1>
                <form>
                    <input
                        type=" search"
                        placeholder="Search"
                        autofocus="on"
                        autocomplete="off"
                        id="city-input"
                    />
                </form>
                <hr class="hz-line"/>
		        </br>
        
                <p class="current-location" id="city">Santa Clara</p>
                <!-- <div class="highlight">  -->
                <h4 class="current-date-time">
                    May 26 1:15 PM
                </h3>
                <div class="current-weather">
                    <h4 class="current-temperature" id="temperature">
                    </h3>  
                    <div class="units"><b>&deg;C / &deg;F</b></div>
                    <br/>
                    <span class="real-feel">RealFeel:</span>
                    <p class="feels-like" id="feels-like"></p>
			     </div>
                <div class="row-6">
                    <div id="sun-logo">
                        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/083/836/original/IMG-8381.PNG?1685460819" alt="sun image"  class="sun-logo"/>
                    </div>
                <ul class="current-conditions">
                    <li> Humidity: <span id="humidity">
                        
                    </li>
                    <br/>
                    <li>
                        Pressure:<span id="pressure"></span>
                    </li>
                    <br/>
                    <li > wind: <span id="wind"></span>km/H
                    </li>
                </ul>
                </div>
            <script src="src/index.js"></script>
            </div>
        </div>
        <center>
            <small><a href="https://app.netlify.com/sites/profound-malabi-44ac58/overview" target="_blank">Open source code</a> by Jenice Martin</small>
        </center>
    </body>
</html>
