<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="src/styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="my-weather-app">
                    <h1>Weather</h1>
                    <form id="search-form">
                        <input
                            type=" search"
                            placeholder="Type a city..."
                            autofocus="on"
                            autocomplete="off"
                            id="city-input"
                            />
                        <input
                            type="submit"
                            value="search"
                            class="button"
                        />
                    </form>
                    <hr class="hz-line"/>
		            </br>
                    <p class="current-location" id="city">Santa Clara</p><span class="description" id="date-time" ></span>                <!-- <div class="highlight">  -->
                    <div class="body">
                        <h4 class="current-date-time"id="description">
                        </h4>
                        <div class="current-weather">
                        <h4 class="current-temperature" id="temperature">
                        </h4>  
                        <div class="units"><b><a href="#" id="celsius-link" class="active">°C</a>/ <a href="#" id="fahrenheit-link">°F</a></b></div>
                        <br/>
                        <span class="real-feel">RealFeel:</span>
                        <p class="feels-like" id="feels-like"></p>
			        </div>
                        <div class="row-6">
                        <div>
                            <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/083/836/original/IMG-8381.PNG?1685460819" alt="sun image"  class="sun-logo"  id="icon" />
                        </div>
                        <ul class="current-conditions">
                            <li> Humidity: <span id="humidity">
                            </li>
                        <br/>
                            <li>
                                Pressure:<span id="pressure"></span>
                            </li>
                        <br/>
                            <li > wind: <span id="wind"></span>km/H
                            </li>
                        </ul>
                    </div>
                    </div>
                    </div>
                </div>
            <script src="src/index.js"></script>
            </div>
        </div>
        <div class="coder-name">
            <small ><a href="https://github.com/Jenice15/Weather-App" target="_blank" >Open source code </a>  by Jenice Martin</small>
        </div>
    </body>
</html>
