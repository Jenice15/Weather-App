<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="src/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="my-weather-app">
                <h1>Weather</h1>
                <form>
                    <input
                        type="search"
                        placeholder="Search"
                        autofocus="on"
                        autocomplete="off"
                        id="city-input"
                    />
                </form>
                <hr class="hz-line"/>
		        </br>
        
                <p class="current-location">Santa Clara, CA</p>
                <!-- <div class="highlight">  -->
                <h4 class="current-date-time">
                    May 26 1:15 PM
                </h3>
                <ul class="current-weather">
                    <li class="current-temperature">
				        20&deg; C / F
			        </li>
                    <br/>
                    <li>
                        RealFeel 19&deg;
			        </li>
			
		        </ul>
                <div class="row-6">
                    <div>
                        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/083/836/original/IMG-8381.PNG?1685460819" alt="sun image"  class="sun-logo"/>
                    </div>
                <ul class="current-conditions">
                    <li>
                        Humidity: 
                    </li>
                    <br/>
                    <li>
                        Precipitation:
                    </li>
                    <br/>
                    <li>
                        Wind:
                    </li>
                </ul>
                </div>
            <script src="src/index.js"></script>
            </div>
        </div>
        <smal class="coder-name">coded by <a href="#">Jenice Martin</a></small>
    </body>
</html>
